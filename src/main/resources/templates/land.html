<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Radio selector</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body ng-app="radio" ng-controller="radioController as rCtrl" ng-cloak="">

<div id="top" class="center">
    <audio id="audioPlayerId" src="" autobuffer controls autoplay loop></audio>
    <button ng-click="rCtrl.onToggleCrawl()">{{rCtrl.crawlInterval?'stop' : 'walk'}}</button>
    <button ng-click="rCtrl.goToNextNumber()">next</button>
</div>
<div id="field_container" class="selector center">
    <a ng-repeat="rStation in rCtrl.availableStations"
       ng-href="{{rStation.stationStatus=='PLAYING' ? ('#!?num=-'+rStation.stationNumber) : ('#!?num=' + rStation.stationNumber)}}"
       class='selector_item'
       ng-class="{'selector_item_playing': rStation.stationStatus=='PLAYING',
                        'selector_item_paused': rStation.stationStatus=='PAUSED',
                        'selector_item_visited': rStation.stationStatus=='VISITED'}">
    </a>
</div>


<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
<script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
<script src="/vendor/lodash.min.js"></script>
<script src="/vendor/angular.min.js"></script>
<script src="/vendor/ngStorage.min.js"></script>
<script src="/vendor/angular-route.min.js"></script>
<script src="/vendor/pubsub.js"></script>
<script src="/js/radio-pub-sub.js"></script>
<script src="/js/radio-selector.js"></script>
<script src="/js/radio-player.js"></script>
<script src="/js/z_ws.js"></script>
<script src="/js/app.js"></script>
<script src="/js/radioController.js"></script>

</body>
</html>
